<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

  <body>
    <div id="left">
      <canvas id="leftPokeball"> </canvas>
    </div>

    <div id="right">
      <canvas id="rightPokeball"> </canvas>
    </div>

    <div class="mainPage">
      <div class="navbar navbar-expand-lg">
        <li>
          <a href="#" class="navbar-brand">POKEDEVF</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Generacion de Pokemones
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdown"
          ></div>
        </li>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content modalPokemon">
            <div id="modalPokemon-title">Nombre del pokemon</div>
            <div class="insideContent">
              <div class="modalPokemonLeftContent">
                <div class="imgPokemonContainer">
                  <img src="#" alt="" id="modalPokemon-img" />
                </div>

                <div class="modalPokemon-puntosbase">
                  <p class="subtitleFont">Puntos Base</p>
                  <div class="modalPokemon-progress">
                    <p class="subtitleFont">Hp</p>
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        id="ps"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="modalPokemon-progress">
                    <p class="subtitleFont">Ataque</p>
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        aria-valuenow="0"
                        id="ataque"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="modalPokemon-progress">
                    <p class="subtitleFont">Defensa</p>
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        id="defensa"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>

                  <div class="modalPokemon-progress">
                    <p class="subtitleFont">Ataque Especial</p>
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        aria-valuenow="00"
                        aria-valuemin="0"
                        id="ataqueespecial"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="modalPokemon-progress">
                    <p class="subtitleFont">Defensa Especial</p>
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        aria-valuenow="0"
                        id="defensaespecial"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="modalPokemon-progress">
                    <p class="subtitleFont">Velocidad</p>
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        id="velocidad"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modalPokemonRightContent">
                <div class="subtitleFont">Tipos</div>
                <div class="tipos"></div>
              </div>
            </div>

              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>

                <span aria-hidden="true">&times;</span>

              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div> -->
          </div>
        </div>
      </div>
      <div class="container-fluid"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
